<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="m-b-0">Tag Deallocation</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <form>
            <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">TAG ID</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Enter TAG ID" type="text">
            </mat-form-field>
            <div class="m-t-12">
                <button mat-raised-button color="primary">Deallocate</button>
              </div>
        </form>
        <br>
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">Count: 0 </mat-label>  
        <br>
        <div class="status-message">
            <mat-icon>error</mat-icon> Tag Deallocated        
        </div>
    </mat-card-content>
</mat-card>
