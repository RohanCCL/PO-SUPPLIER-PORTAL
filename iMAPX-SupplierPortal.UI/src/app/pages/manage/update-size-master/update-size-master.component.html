<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Update Size Master</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
      <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block">
        Update Size Type
      </mat-label>

      <mat-form-field appearance="outline" class="w-100">
        <mat-select
          formControlName="selectedSizeId"
          placeholder="Select size type"
          (selectionChange)="onSizeTypeChange($event.value)"
        >
          <mat-option *ngFor="let item of sizeList; trackBy: trackById" [value]="item.Id">
            {{ item.sizeType }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100" color="primary">
        <input
          matInput
          type="text"
          formControlName="application"
          (keydown)="onKeyPress($event)"
        />
        <mat-error *ngIf="applicationError()">{{ applicationError() }}</mat-error>
      </mat-form-field>

      <div class="m-t-12">
        <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Update</span>
          <mat-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-spinner>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
