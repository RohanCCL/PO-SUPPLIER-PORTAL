<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Add Application</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
        <!-- input -->
        <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
          >Application Name</mat-label
        >
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput placeholder="Enter application name" type="text" formControlName="application" />
          <mat-error *ngIf="applicationError">{{ applicationError() }}</mat-error>
        </mat-form-field>
        <br>
        <div class="m-t-12">
          <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
            <span *ngIf="!isLoading">Add</span>
            <mat-spinner *ngIf="isLoading" diameter="20" mode="indeterminate"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
