<h2 class="f-w-500 m-b-0" mat-dialog-title><strong class="f-w-600">{{action}}</strong></h2>

@if(action !== 'Delete') {
<mat-dialog-content style="max-width: 600px">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="sizeGridCode" name="sizeGridCode" [(ngModel)]="local_data.sizeGridCode" placeholder="Size Grid Code" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="w-100">
          <input type="text" matInput required id="sizeGridName" name="sizeGridName" [(ngModel)]="local_data.sizeGridName"
            placeholder="Size Grid Name" />
        </mat-form-field>
      </div>
    </div>
    <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
      {{action}}
    </button>
    <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
      Cancel
    </button>
  </form>
</mat-dialog-content>
} @else {
<div class="p-x-24 m-y-8">
  <p class="mat-subtitle-2">Sure to delete <span class="f-w-600">{{local_data.sizeGridCode}}</span> ?</p>
</div>
<div mat-dialog-actions class="p-x-24 p-b-24">
  <button mat-button (click)="doAction()" mat-flat-button color="warn">
    {{action}}
  </button>
  <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
</div>
}
